<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Facial Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-user-shield"></i> Facial Authentication</h1>
        <p class="subtitle">Look at the camera to verify your identity</p>
        
        <div class="form-container">
            <div class="webcam-container">
                <div class="scanner-effect"></div>
                <video id="webcam" autoplay playsinline width="400" height="300"></video>
                <canvas id="canvas" width="400" height="300" style="display: none;"></canvas>
                <div id="face-box" class="face-box"></div>
            </div>
            
            <div class="button-container">
                <button id="capture-btn" class="btn">
                    <i class="fas fa-camera"></i> Capture Face
                </button>
                <button id="login-btn" class="btn" disabled>
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>
            
            <div id="message" class="message"></div>
        </div>
        
        <a href="{{ url_for('index') }}" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initWebcam('login');
        });
    </script>
    
    <style>
        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        .scanner-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            z-index: 1;
            animation: scan 3s linear infinite;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</body>
</html>
